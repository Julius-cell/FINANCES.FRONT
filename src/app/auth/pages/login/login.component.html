<p-toast styleClass="mobile-toast"></p-toast>

<div class="flex-title">
  <span class="text3">Login</span>
</div>

<form [formGroup]="loginForm" 
      autocomplete="off"
      (ngSubmit)="login()">


  <div class="wrap-input">
      <span class="label-input">Email</span>
      <input class="input"
             type="email" 
             formControlName="email" 
             placeholder="Ingrese su email">
      <span class="focus-input"></span>
    </div>
    <div finErrMsge [message]="emailMessage" [valide]="!errorMessage('email')"></div>

  <div class="wrap-input">
      <span class="label-input">Password</span>
      <input class="input"
             type="password"
             formControlName="password" 
             placeholder="Ingrese su contraseña">
      <span class="focus-input"></span>
    </div>
    <div finErrMsge [message]="passwordMessage" [valide]="!errorMessage('password')"></div>
  
  <div class="text-right"></div>
  
  <div class="container-login-form-btn">
      <div class="wrap-login-form-btn">
          <div class="login-form-bgbtn"></div>
          <button class="login-form-btn" 
                  type="submit"
                  [disabled]="loginForm.invalid">
            <p>
              Login
            </p>
          </button>
      </div>
  </div>

  
</form>

<div class="flex-col-c">
    <span class="txt1">
        ¿No tienes cuenta?
    </span>

    <a routerLink="/auth/register" class="txt2">
        Crea una aquí
    </a>
</div>
