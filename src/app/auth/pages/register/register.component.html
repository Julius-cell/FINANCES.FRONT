<form autocomplete="off"
      [formGroup]="registerForm"
      (ngSubmit)="register()">

  <div class="flex-title">
    <span class="text3">Nuevo Usuario</span>
  </div>
  
  <div class="wrap-input">
      <span class="label-input">Nombre</span>
      <input class="input"
             type="text" 
             formControlName="name" 
             placeholder="Ingrese su nombre">
      <span class="focus-input"></span>
  </div>
  <div finErrMsge [message]="nameMessage" [valide]="!errorMessage('name')"></div>

  <div class="wrap-input">
      <span class="label-input">Email</span>
      <input class="input"
             type="email" 
             formControlName="email" 
             placeholder="Ingrese su email">
      <span class="focus-input"></span>
  </div>
  <div finErrMsge [message]="emailMessage" [valide]="!errorMessage('email')"></div>


  <div class="wrap-input">
    <span class="label-input">Password</span>
    <input class="input"
            type="password"
            formControlName="password" 
            placeholder="Ingrese su contraseña">
    <span class="focus-input"></span>
  </div>
  <div finErrMsge [message]="passwordMessage" [valide]="!errorMessage('password')"></div>

  <div class="wrap-input">
      <span class="label-input">Confirm Password</span>
      <input class="input"
             type="password"
             formControlName="passwordConfirm"
             placeholder="Confirme su contraseña">
      <span class="focus-input"></span>
  </div>
  <div finErrMsge [message]="passwordConfirmMessage" [valide]="!errorMessage('passwordConfirm')"></div>
  
  <div class="text-right"></div>
  
  <div class="container-login-form-btn">
      <div class="wrap-login-form-btn">
          <div class="login-form-bgbtn"></div>
          <button class="login-form-btn"
                  type="submit"
                  [disabled]="registerForm.invalid">
            <p>
              Sign In
            </p>
          </button>
      </div>
  </div>

  
</form>

<div class="flex-col-c">
    <span class="txt1">
        ¿Ya tienes cuenta?
    </span>

    <a routerLink="/auth" class="txt2">
        Ingresa aquí
    </a>
</div>
