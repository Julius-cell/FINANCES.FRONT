<div class="expenses">
  <div class="title p-d-flex p-jc-center p-ai-center">
    <h1>Crea tu planilla de gastos mensuales</h1>
  </div>

  <div class="sub-title p-d-flex p-jc-center p-ai-center">
    <p>AÃ±ade tus gastos</p>
  </div>

  <div class="items">
    <fin-item *ngFor="let expense of expenses" [data]="expense"></fin-item>
    <button pButton pRipple type="button" label="+ Gasto" class="p-button-outlined"></button>
  </div>

  <div class="wrap-button p-d-flex p-jc-center p-ai-end">
    <button style="height: 36px;" pButton pRipple type="button" label="Siguiente" class="p-button-rounded" (click)="submitPage()"></button>
  </div>

</div>

<p-dialog [(visible)]="dialogExpense" header="Nuevo Gasto" [modal]=true [style]="{width: '80vw'}">
  <form [formGroup]="expenseForm">
    <div class="name">
      <label for="name">Nombre</label>
      <input formControlName="name" type="text" placeholder="Comida" pInputText id="name" />
    </div>
    <div class="amount">
      <label for="amount">Monto</label>
      <p-inputNumber formControlName="amount" prefix="$ " placeholder="$ 0" id="amount"></p-inputNumber>
    </div>
    <div class="p-d-flex p-jc-center save">
      <button pButton pRipple type="button" label="Guardar" class="p-button-rounded"></button>
    </div>
  </form>
</p-dialog>
