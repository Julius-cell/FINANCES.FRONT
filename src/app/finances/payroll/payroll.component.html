<div class="payroll">

    <h1>Crea tu planilla de ingresos mensuales</h1>
  </div>

  <div class="sub-title p-d-flex p-jc-center p-ai-center">
    <p>AÃ±ade tus ingresos</p>
  </div>

  <div class="items">

    <div class="item p-grid">
      <div class="p-col-6  p-d-flex p-ai-center">
        <span class="iconify  p-mr-2" data-inline="false" data-icon="emojione:money-bag" style="font-size: 20px;"></span>
        <input type="text" placeholder="Sueldo" pInputText />
      </div>
      <div class="p-col-6 p-d-flex p-ai-center">

        <p-inputNumber prefix="$ " placeholder="$ 1.000.000"></p-inputNumber>
      </div>
    </div>

    <div class="wrap-button p-d-flex p-jc-center p-ai-center">
      <button style="height: 36px;" pButton pRipple type="button" label="+ Nuevo Ingreso" class="p-button-rounded"></button>
    </div>
  </div>

</div>
